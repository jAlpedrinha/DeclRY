{% load i18n admin_static %}
{% if cl.search_fields %}
<div id="toolbar" >
	<form id="changelist-search" action="" style="margin:10px 0 10px"class="form" method="get">
		<div class="control-group" ><!-- DIV needed for valid HTML -->
			<div class="controls">
				<div class="input-append">
					<input type="text" class="input-xlarge" size="40" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" />
					<button type="submit" class="btn">
						<i class="icon-search"></i>
					</button>
				</div>
			</div>
		</div>
		
		{% for pair in cl.params.items %}
			{% ifnotequal pair.0 search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endifnotequal %}
		{% endfor %}
	</form>
</div>
<script type="text/javascript">document.getElementById("searchbar").focus();</script>
{% endif %}
